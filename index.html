<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="menus" id="winner-menu">
        <h2 id="winner-type">Congratulations</h2>
        <h2 id="winner-name"></h2>
        <button id="new-button">New Game</button>
    </div>
    <div class="menus" id="start-menu">
        <form>
        <button id="vs-button">Play Against AI</button>
        <div id="inputs">
        <input type="text" placeholder="Player One">
        <input type="text" placeholder="Player Two" id="input-two">
        </div>
        
        <div id="button-div">
            <button id="start-button">Start Game</button>
            <div id="req">Please enter a name for both players!</div>
        </div></form>
    </div>
    <div id="game-board">
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
        <div class="tile" id="9"></div>
    </div>
</body>
</html>
